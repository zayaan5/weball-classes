<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form 01</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form>
    <h1>Login Form</h1>
    <a class="auth active" href="/login">Login</a>
    <a class="auth" href="/signup">Signup</a>
    <input type="email" placeholder="Email address">
    <input type="password" placeholder="Password">
    <a class="link" href="/forgot-password">Forgot Password?</a>
    <button>Login</button>
    <p>Not a member? <a class="link" href="/signup">Signup now</a></p>
  </form>
</body>
</html>
